<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anurodh">
    <title>CSS Table</title> 
    <link href="style.css" rel="stylesheet" type="text/css">    
</head>
<body>
    <div id="container">
        <div class="table"> 
            <div class="white1"><h1 class="myheading">Column1</h1></div>
            <div class="white2"><h1 class="myheading">Column2</h1></div>
            <div class="white3"><h1 class="myheading">Column3</h1></div>

            <div class="blue1">
                <h2>A numbered list:</h2>
                <ul>
                    <li>Able</li> 
                    <li>Baker</li>
                    <li>Charlie</li>
                    <li>Delta</li>
                    <li>Echo</li>
                </ul>
            </div>

            <div class="yellow1">
                <h2>B</h2>
            </div>

            <div class="red1">
                <h2>C</h2>
            </div>

            <div class="green1">
                <h2>An unnumbered list:</h2>
                <ol>
                    <li>Pounds</li> 
                    <li>Dollars</li>
                    <li>Euro</li>
                    <li>Yen</li>
                    <li>Roubles</li>
                </ol>
            </div>
        </div>
    </div>     
</body>
</html>
